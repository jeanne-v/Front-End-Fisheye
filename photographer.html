<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div id="main-wrapper">
      <header>
        <a href="index.html">
          <img src="assets/images/logo.png" class="logo" alt="Page d'accueil FishEye" />
        </a>
      </header>
      <main id="main">
        <div class="photographer-header"></div>
        <div class="photographer-media">
          <div class="photographer-media_filter">
            <p id="media-sort-label" class="media-sort-label">Trier par</p>
            <div class="media-sort">
              <button
                id="media-sort-trigger"
                class="media-sort__trigger"
                aria-labelledby="media-sort-label"
                role="button"
                aria-haspopup="listbox"
                aria-expanded="false"
                tabindex="0"
                aria-controls="media-sort-options"
                aria-activedescendant=""
                data-selected-sort-value="popularity"
              >
                <span>Popularité</span
                ><img src="/assets/icons/chevron-down-white.svg" alt="" />
              </button>
              <div
                class="media-sort__options"
                id="media-sort-options"
                aria-labelledby="media-sort-label"
                role="listbox"
              >
                <div
                  class="media-sort__option"
                  data-sort-value="popularity"
                  role="option"
                  aria-selected="true"
                  id="media-sort-popularity"
                >
                  <span>Popularité</span>
                </div>
                <div
                  class="media-sort__option"
                  data-sort-value="date"
                  role="option"
                  aria-selected="false"
                  id="media-sort-date"
                >
                  <span>Date</span>
                </div>
                <div
                  class="media-sort__option"
                  data-sort-value="title"
                  role="option"
                  aria-selected="false"
                  id="media-sort-title"
                >
                  <span>Titre</span>
                </div>
              </div>
            </div>
          </div>
          <div class="media-container"></div>
        </div>
      </main>
    </div>

    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="modal-title"
    >
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <button class="modal_close-button">
            <img src="assets/icons/close-white.svg" alt="fermer la modale" />
          </button>
        </header>
        <form id="modal-form">
          <div>
            <label for="first-name">Prénom</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div>
            <label for="last-name">Nom</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" rows="10"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <div
      id="lightbox-container"
      class="lightbox-container"
      aria-hidden="true"
      role="dialog"
    >
      <div class="lightbox">
        <button class="lightbox_arrow-btn lightbox_arrow-btn--left">
          <img src="assets/icons/left-arrow.svg" alt="image précédente" />
        </button>

        <div class="lightbox_media-container"></div>

        <button class="lightbox_close-btn">
          <img src="assets/icons/close-red.svg" alt="fermer la modale" />
        </button>
        <button class="lightbox_arrow-btn lightbox_arrow-btn--right">
          <img src="assets/icons/right-arrow.svg" alt="image suivante" />
        </button>
      </div>
    </div>
    <script src="scripts/utils/getPhotographers.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/media-sort-select.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
